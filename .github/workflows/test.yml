name: Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      # This runs the pre-commit hooks defined in .pre-commit-config.yaml
      # TODO: figure out how to update to use pre-commit.ci
      - uses: pre-commit/action@v3.0.1

  clippy_linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Run Clippy (Workspace)
        run: cargo clippy --workspace --all-targets --all-features -- -Dclippy::all

      - name: Run Clippy (WASM Example Contracts)
        env:
          NOTARY_ACCOUNT_R: rHb9CJAWyB4rj91VRWn96DkukG4bwdtyTh
        run: |
          find ./projects -name "Cargo.toml" -type f | while read -r cargo_file; do
            dir=$(basename $(dirname "$cargo_file"))
            echo "üîß Clippy for $dir (WASM target)"
            cargo clippy -p "$dir" --target wasm32-unknown-unknown --all-features -- -Dclippy::all || exit 1
          done

      - name: Check WASM contract exports
        run: |
          # Check that all WASM projects export the required finish function
          find ./projects -name "Cargo.toml" -type f | while read -r cargo_file; do
            dir=$(dirname "$cargo_file")
            echo "üîß Clippy in $dir"
            if [[ -f "$dir/src/lib.rs" ]]; then
              grep -q "finish() -> i32" "$dir/src/lib.rs" || {
                echo "‚ùå Missing required finish() -> i32 export in $dir"
                exit 1
              }
            else
              echo "‚ùå Missing src/lib.rs in $dir"
              exit 1
            fi
          done

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run fmt (Entire Workspace)
        run: cargo fmt --all -- --check

  # Note: This job should not be "required" for PRs, as during development there may be temporary
  # discrepancies between craft and rippled
  host_function_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Audit host functions to ensure they match the XRPLd host functions
        run: node tools/compareHostFunctions.js https://github.com/XRPLF/rippled/tree/ripple/smart-escrow

  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Add target
        run: rustup target add wasm32-unknown-unknown

      - name: Build & Test Default Workspace Members (Native)
        run: |
          # Build and test the main workspace members
          cargo build
          cargo test

      - name: Build xrpl-std for WASM
        run: |
          cargo build -p xrpl-std --target wasm32-unknown-unknown
          cargo rustc -p xrpl-std --target wasm32-unknown-unknown -- -D warnings

      - name: Build All WASM Contracts
        env:
          NOTARY_ACCOUNT_R: rHb9CJAWyB4rj91VRWn96DkukG4bwdtyTh
        run: |
          find ./rippled-tests -name "Cargo.toml" -type f | while read -r cargo_file; do
            dir=$(basename $(dirname "$cargo_file"))
            echo "üîß Building $dir for WASM"
            cargo build -p "$dir" --target wasm32-unknown-unknown || exit 1
            cargo build -p "$dir" --target wasm32-unknown-unknown --release || exit 1
            cargo rustc -p "$dir" --target wasm32-unknown-unknown -- -D warnings || exit 1
          done

  generate-documentation:
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build documentation
        run: |
          # Build docs for main crates using workspace
          cargo doc --no-deps -p xrpl-std -p craft --target-dir target

      - name: Upload documentation files as artifact
        id: docs-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc
          retention-days: 10

  deploy-docs-pages:
    permissions:
      id-token: write # Needed for OIDC authentication
      pages: write # this permission is needed for deploying into Github Pages
    environment:
      name: github-pages
      url: ${{ steps.docs-artifact.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-documentation
    # Deploy docs only pushes into the main branch
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Documentation to GitHub Pages
        id: docs-artifact
        uses: actions/deploy-pages@v4
