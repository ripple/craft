[workspace]
members = [".", "wasm-host"]
#exclude = [
#    "wamr-rust-sdk/examples/wasi-hello",
#    "wamr-rust-sdk/resources/test/gcd",
#    "wamr-rust-sdk/resources/test/add-extra",
