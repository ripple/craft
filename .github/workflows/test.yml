name: Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features

      - name: Run Clippy (xrpl-std)
        run: |
          cd xrpl-std 
          cargo clippy --all-targets --all-features

      - name: Run Clippy (All Contracts)
        run: |
          for dir in ./projects/*/; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "üîß Clippy in $dir"
              (cd "$dir" && cargo clippy --target wasm32-unknown-unknown --all-features) || exit 1
            fi
          done

      - name: Check for missing newline at EOF
        run: |
          missing_newline=false
          git ls-files -z | while IFS= read -r -d '' f; do
            [ -f "$f" ] && [ -s "$f" ] && file --mime "$f" | grep -q text && {
              last_byte=$(tail -c1 "$f")
              if [ "$last_byte" != $'\n' ]; then
                echo "‚ùå $f is missing a newline at EOF"
                missing_newline=true
              fi
            }
          done
          if [ "$missing_newline" = true ]; then
            echo "::error::Some files are missing a newline at EOF"
            exit 1
          else
            echo "‚úÖ All files have a newline at EOF"
          fi

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run fmt (Craft)
        run: cargo fmt --all -- --check

      - name: Run fmt (xrpl-std)
        run: |
          cd xrpl-std 
          cargo fmt --all -- --check

      - name: Run fmt (All Contracts)
        run: |
          for dir in ./projects/*/; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "üîß Fmt in $dir"
              (cd "$dir" && cargo fmt --all -- --check) || exit 1
            fi
          done

  # Note: This job should not be "required" for PRs, as during development there may be temporary
  # discrepancies between craft and rippled
  host_function_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Audit host functions to ensure they match the XRPLd host functions
        run: node tools/compareHostFunctions.js https://github.com/XRPLF/rippled/tree/ripple/smart-escrow

  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Add target
        run: rustup target add wasm32-unknown-unknown

      - name: Build & Test `xrpl-std`
        run: |
          cd xrpl-std 
          cargo build 
          cargo test
          cargo build --target wasm32-unknown-unknown 
          cargo rustc --target wasm32-unknown-unknown -- -D warnings

      - name: Build & Test `wasm-host`
        run: (cd wasm-host && cargo build && cargo test)

      - name: Build all example contracts
        run: |
          for dir in ./projects/*/; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "üîß Building in $dir"
              (cd "$dir" && cargo build --target wasm32-unknown-unknown && cargo build --target wasm32-unknown-unknown --release && cargo rustc --target wasm32-unknown-unknown -- -D warnings) || exit 1
            fi
          done

      - name: Build and Test `craft`
        run: |
          cargo build
          cargo test
